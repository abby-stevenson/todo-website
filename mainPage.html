<html lang="en">
	<head>
		<link rel="stylesheet" href="styleSheet.css"> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  </head>
	<body>
		<!--All the navigation buttons-->
		<div class="buttonBar">
			<a href="toDoList.html">
				<button class="btn"><i class="fa fa-check"></i> To Do List</button>
			</a>
			<button class="personBtn"><i class="fa fa-user"></i> User</button>
		</div>
		<h1>
			Calendar
		</h1>
		<div class="todaysTasks">
			<h2>
				Today's Tasks
			
				<div class = "todaysTasksButtonBar">
					<button class="todaysTasksBtn" id = "clearTodaysTasksMP"><i class="fa fa-trash"></i> Clear Today's Tasks</button>
					<a href="addTaskCalendar.html">
						<button class="todaysTasksBtn"><i class="fa fa-plus"></i> Add Task</button>
					</a>
				</div>
			</h2>
			<!--Displays today's tasks-->
			<div class = "tasks" id = "mainPageTasks">
			</div>
		</div>
		<div class="calendarBox">
			<h2>
				Calendar
			</h2>
				<div class="calendar">
					<!--Sets up the header for the calendar with the buttons to change month and year-->
					<div class="calendar-header">
						<div class="month-picker">
							<span class="month-change" id="prev-month">
								<i class="fa fa-arrow-left" style="font-size:16px;"></i>
							</span>
							<span id="month">January</span>
							<span class="month-change" id="next-month">
								<i class="fa fa-arrow-right" style="font-size:16px;"></i>
							</span>
						</div>
						<div class="year-picker">
							<span class="year-change" id="prev-year">
								<i class="fa fa-arrow-left" style="font-size:16px;"></i>
							</span>
							<span id="year">2024</span>
							<span class="year-change" id="next-year">
								<i class="fa fa-arrow-right" style="font-size:16px;"></i>
							</span>
						</div>
					</div>
					<!--Sets up the headers with the days of the week-->
					<div class="calendar-body">
						<div class="calendar-week-day">
							<div>Sun</div>
							<div>Mon</div>
							<div>Tue</div>
							<div>Wed</div>
							<div>Thu</div>
							<div>Fri</div>
							<div>Sat</div>
						</div>
						<!--Empty div element to put the grid in (which is made in the javascript code)-->
						<div class="calendar-days"></div>
					</div>
				<!--Links the javascript at the end so that it only runs once the page has been fully loaded so has 
				access to all the elements-->
				<script src="calendar.js"></script>
	</body>
</html>
